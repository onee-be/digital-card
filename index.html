    <title>Mouaad EL MESLOUHI - Carte de visite digitale</title>

    <style>
        /* ========== VARIABLES CSS ========== */
        :root {
            --primary-color: #004D99;
            --primary-light: #0066CC;
            --secondary-color: #00A651;
            --text-dark: #1a202c;
            --text-medium: #4a5568;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --border-light: #e2e8f0;
            --white: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0, 77, 153, 0.08);
            --shadow-md: 0 8px 24px rgba(0, 77, 153, 0.12);
            --shadow-lg: 0 20px 60px rgba(0, 77, 153, 0.2);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-full: 50%;
        }

        /* Mode sombre */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-dark: #f7fafc;
                --text-medium: #cbd5e0;
                --text-light: #a0aec0;
                --bg-light: #2d3748;
                --border-light: #4a5568;
                --white: #1a202c;
            }
        }

        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #004D99 0%, #0066CC 50%, #00A651 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ========== CARD CONTAINER ========== */
        .card-container {
            max-width: 460px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 48px 32px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Effet glassmorphism sur le fond */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 77, 153, 0.03) 0%, transparent 70%);
            pointer-events: none;
        }

        /* ========== PHOTO PROFIL ========== */
        .photo-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 24px;
        }

        .photo-border {
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .photo {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: var(--radius-full);
            object-fit: cover;
            border: 4px solid var(--white);
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .photo-wrapper:hover .photo {
            transform: scale(1.05) rotate(2deg);
        }

        /* ========== HEADER INFO ========== */
        .header-info {
            margin-bottom: 32px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .titre {
            font-size: 18px;
            color: var(--text-medium);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .entreprise-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: var(--shadow-sm);
            margin-top: 8px;
        }

        .entreprise-badge::before {
            content: 'üè¢';
            font-size: 16px;
        }

        /* ========== BUTTONS ========== */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: var(--radius-full);
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            box-shadow: 0 4px 12px rgba(0, 77, 153, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(0, 77, 153, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--text-medium);
            border: 2px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--border-light);
            border-color: var(--text-light);
            transform: translateY(-2px);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .btn-whatsapp:hover {
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
            transform: translateY(-2px);
        }

        .btn-linkedin {
            background: linear-gradient(135deg, #0077B5, #005582);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 119, 181, 0.3);
        }

        .btn-linkedin:hover {
            box-shadow: 0 6px 20px rgba(0, 119, 181, 0.4);
            transform: translateY(-2px);
        }

        .icon {
            font-size: 20px;
            position: relative;
            z-index: 1;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        /* ========== FOOTER ========== */
        .footer {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
            font-size: 14px;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .footer-logo {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 16px;
        }

        .footer-text {
            opacity: 0.8;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 480px) {
            .card {
                padding: 36px 24px;
                border-radius: var(--radius-md);
            }

            h1 {
                font-size: 28px;
            }

            .titre {
                font-size: 16px;
            }

            .photo-wrapper {
                width: 140px;
                height: 140px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 15px;
            }

            .buttons {
                gap: 10px;
            }
        }

        /* ========== ACCESSIBILITY ========== */
        .btn:focus {
            outline: 3px solid var(--secondary-color);
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ========== PRINT ========== */
        @media print {
            body {
                background: white;
            }

            .card {
                box-shadow: none;
                border: 1px solid #ccc;
            }

            .btn {
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
